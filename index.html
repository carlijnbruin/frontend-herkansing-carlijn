<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href='css/styles.css' rel="stylesheet" type='text/css'
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Matchie</title>
</head>

  <body>
    <img src="images/logo-datingssite.png"  class="allLogos" alt="Matchie logo">

    <form>
      <fieldset data-fieldset-one>
        <legend>Meld je aan!</legend>

        <label for="username">Gebruikersnaam</label>
        <input id="username" type="text" required>

        <label for="email">E-mail</label>
        <input id="email" type="email" required>

        <label for="password">Wachtwoord*</label>
        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="password" type="password" required>
        <input data-button-one type="button" name="" value="Volgende">
      </fieldset>

<div data-show-only-first-Fieldset>
      <fieldset data-fieldset-two>
      <label for="firstName"> Mijn voornaam is:</label>
        <input type="text" id="firstName" required />
        <input data-button-two type="button" name="" value="Volgende">
      </fieldset>

      <fieldset data-fieldset-three>
        <label for="birthdate">Mijn geboortedatum is:</label>
        <input id="bday" type="date" required />
        <p id="resultBday"></p>
        <input data-button-three type="button" name="" value="Volgende">
      </fieldset>


      <fieldset data-fieldset-four>
        <label for="province">Ik woon in de provincie:</label>
        <select id="province" required>
          <option value="Drenthe">Drenthe</option>
          <option value="Flevoland">Flevoland</option>
          <option value="Friesland">Friesland</option>
          <option value="Gelderland">Gelderland</option>
          <option value="Groningen">Groningen</option>
          <option value="Limburg">Limburg</option>
          <option value="Noord-Brabant">Noord-Brabant</option>
          <option value="Noord-Holland">Noord-Holland</option>
          <option value="Overijssel">Overijssel</option>
          <option value="Utrecht">Utrecht</option>
          <option value="Zeeland">Zeeland</option>
          <option value="Zuid-Holland">Zuid-Holland</option>
        </select>
        <input data-button-four type="button" name="" value="Volgende">
      </fieldset>


      <fieldset data-fieldset-five>
        <legend>Ik ben een...</legend>
        <div class="gender">
          <input id="man" type="radio" value="Man" required />
          <label for="man">Man</label>

          <input id="woman" type="radio" value="Vrouw" required />
          <label for="woman">Vrouw</label>
        </div>
        <input data-button-five type="button" name="" value="Volgende">
      </fieldset>


      <fieldset data-fieldset-six>
        <label>Voeg de mooiste foto van jezelf toe!
          <input type="file" accept="image/*" name="pictures" id="inputProfilePic" required>
        </label>
        <img id="output">
        <input data-button-six type="button" name="" value="Volgende">
      </fieldset>

      <fieldset data-fieldset-seven>
        <label>Wat andere over mij moeten weten:
          <textarea rows="8" cols="80" placeholder="Ik studeer marketing en hou van golf!" required></textarea>
        </label>
        <input data-button-seven type="button" name="" value="Maak profiel aan">
      </fieldset>
    </div>
    </form>

    <h2>Uw profiel is aangemaakt!</h2>

    <script src="javascript/index.js"type="text/javascript"></script>
  </body>
</html>
